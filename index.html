<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Gaming Hub</title>
    <link rel="icon" type="image/png" href="/icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nexus: {
                dark: "#0A0E27",
                darker: "#050714",
                blue: "#00D4FF",
                purple: "#9B59B6",
                yellow: "#FFD700",
              },
            },
            fontFamily: {
              orbitron: ["Orbitron", "sans-serif"],
              inter: ["Inter", "sans-serif"],
            },
            animation: {
              "spin-slow": "spin 8s linear infinite",
              "pulse-fast": "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0a0e27;
        color: #ffffff;
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-glow {
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.5),
          0 0 20px rgba(0, 212, 255, 0.3);
      }
      .neon-text-glow {
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0e27;
      }
      ::-webkit-scrollbar-thumb {
        background: #9b59b6;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00d4ff;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
